<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de times</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Escalação</h1>
    <hr>

    <section id="players-list">
        
            <div>
                <label for="player-position">Posição:</label>
                <input id="player-position" type="text">
            </div>
            <div>
                <label for="player-name">Nome:</label>
                <input id="player-name" type="text">
            </div>
            <div>
                <label for="player-number">Numero:</label>
                <input id="player-number" type="number">
            </div>
            <button onclick="addPlayer()">Novo Jogador</button>
        
    </section>

    <ul id="team-list"></ul>
    
    <button onclick="removePlayer()">Remover Jogador</button>
    
</body>
</html>
