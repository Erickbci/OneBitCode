<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX | Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./images/logo.png" alt="logo"></a>
            <a href="./spaceships.html">| The spaceships</a>
            <a href="./hireus.html">| Hire Us</a>
        </nav>
        <hr>
    </header>
    
    <section>
        <h2>Hire Us Now</h2>

        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p><br><br>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
                            -
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>
        <br><br>
        <div>
            <label for="spaceship">Spaceship:</label>
            <select id="spaceship">
                <option value="falcon9">Falcon 9</option>
                <option value="falcon heavy">Falcon Heavy</option>
            </select>
            | 
            <label for="typesvc">Type of service</label>
            <input list="typesvcs" name="typesvc" id="typesvc">

            <datalist id="typesvcs">
                <option value="Ullam assumenda repellat aperiam id">
                <option value="Quo quaerat voluptates optio">
                <option value="Unde fugit consequuntur tenetur similique">
                <option value="Sit amet consectetur adipisicing elit">
            </datalist>
        </div>
        <br><br>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </section>
</body>
</html>
